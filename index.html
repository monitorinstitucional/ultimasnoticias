<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clipping ‚Äî STF & Sa√∫de</title>

  <style>
    :root{
      --bg:#0b0c10;
      --card:#12141b;
      --txt:#e9eefc;
      --muted:#a6adbb;
      --line:#222635;
      --brand:#1f6feb;
      --warn:#f59e0b;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg);
      color:var(--txt);
    }
    header{
      position:sticky;
      top:0;
      background:rgba(11,12,16,.95);
      backdrop-filter: blur(8px);
      border-bottom:1px solid var(--line);
      z-index:10;
    }
    .wrap{ max-width:1100px; margin:0 auto; padding:16px; }
    h1{ margin:0 0 6px 0; font-size:18px; }
    .subhead{ margin:0; font-size:12px; color:var(--muted); line-height:1.4; }

    button{
      border:1px solid var(--line);
      background:var(--card);
      color:var(--txt);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      cursor:pointer;
    }
    button.primary{ background:var(--brand); border-color:var(--brand); }
    button:disabled{ opacity:.6; cursor:not-allowed; }

    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; align-items:center; }
    .status{ margin-top:10px; font-size:12px; color:var(--muted); }
    .warn{ color: var(--warn); }

    .grid{ display:grid; gap:12px; padding:16px; }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px;
    }
    .pill{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      border:1px solid var(--line);
      color:var(--muted);
      margin-bottom:10px;
    }
    .title{ margin:0; font-size:16px; font-weight:700; line-height:1.3; }
    .title a{ color:var(--txt); text-decoration:none; }
    .title a:hover{ text-decoration:underline; }

    .date{ margin-top:6px; font-size:12px; color:var(--muted); }
    .link{ margin-top:8px; font-size:12px; color:var(--muted); word-break:break-word; }

    .actions{ margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; }

    .controlsBottom{
      padding:0 16px 24px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    footer{ padding:0 16px 24px; font-size:12px; color:var(--muted); }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <h1>Clipping ‚Äî STF & Sa√∫de</h1>
    <p class="subhead">
      App: √∫ltimas 24h ‚Ä¢ Resumo WhatsApp: √∫ltimas 12h ‚Ä¢ Atualizado via GitHub Actions (data.json)
    </p>

    <!-- chips STF / Sa√∫de -->
    <div class="row" style="margin-top:10px; gap:8px;">
      <button id="chip-stf" class="primary" aria-pressed="true">STF</button>
      <button id="chip-saude" class="primary" aria-pressed="true">Sa√∫de</button>
    </div>

    <div class="row">
      <button id="refreshBtn" class="primary">Atualizar agora</button>
      <button id="summaryBtn">Gerar resumo (WhatsApp)</button>
    </div>

    <div class="status" id="status">Pronta para carregar dados.</div>
  </div>
</header>

<main class="wrap">
  <div class="grid" id="list"></div>

  <div class="controlsBottom">
    <button id="loadMoreBtn" style="display:none;">Carregar mais</button>
    <span class="status" id="countInfo"></span>
  </div>
</main>

<footer class="wrap">
  Este site √© um agregador de links de not√≠cias p√∫blicas. Todo o conte√∫do pertence aos ve√≠culos originais.
</footer>

<script>
/* ================= CONFIG ================= */
const DISPLAY_WINDOW_HOURS = 24;   // app
const SUMMARY_WINDOW_HOURS = 12;   // WhatsApp

const INITIAL_SHOW = 50;          // s√≥ mostra bot√£o carregar mais se > 50
const LOAD_MORE_STEP = 30;        // carregar mais em blocos de 30
const SUMMARY_MAX = 20;           // limite do resumo (evita mensagem enorme)

let activeTopics = new Set(["stf","saude"]);
let allItems = [];   // do data.json
let appItems = [];   // filtrado
let shownCount = 0;

const els = {
  list: document.getElementById("list"),
  status: document.getElementById("status"),
  countInfo: document.getElementById("countInfo"),
  loadMore: document.getElementById("loadMoreBtn"),
  refresh: document.getElementById("refreshBtn"),
  summary: document.getElementById("summaryBtn"),
  chipStf: document.getElementById("chip-stf"),
  chipSaude: document.getElementById("chip-saude")
};

function setChip(btn, on){
  btn.classList.toggle("primary", on);
  btn.setAttribute("aria-pressed", on ? "true" : "false");
}

function withinHours(iso, hours){
  const t = new Date(iso).getTime();
  return t >= (Date.now() - hours * 60 * 60 * 1000);
}

function formatDateTimeBR(iso){
  const d = new Date(iso);
  return new Intl.DateTimeFormat("pt-BR",{
    timeZone:"America/Sao_Paulo",
    day:"2-digit", month:"2-digit", year:"numeric",
    hour:"2-digit", minute:"2-digit"
  }).format(d);
}

function formatDateBR(d){
  return new Intl.DateTimeFormat("pt-BR",{
    timeZone:"America/Sao_Paulo",
    day:"2-digit", month:"2-digit", year:"numeric"
  }).format(d);
}

function topicLabel(topics){
  if (!topics || !topics.length) return "";
  return topics.map(t => t === "stf" ? "STF" : t === "saude" ? "Sa√∫de" : t).join(" ‚Ä¢ ");
}

function updateBottomBar(){
  if (!appItems.length) {
    els.countInfo.textContent = "";
    els.loadMore.style.display = "none";
    els.summary.disabled = true;
    return;
  }

  els.countInfo.textContent = `Mostrando ${Math.min(shownCount, appItems.length)} de ${appItems.length} (√∫ltimas 24h)`;

  // bot√£o s√≥ se tiver mais de 50 e ainda tem o que carregar
  const shouldShowLoadMore = (appItems.length > INITIAL_SHOW) && (shownCount < appItems.length);
  els.loadMore.style.display = shouldShowLoadMore ? "inline-block" : "none";

  els.summary.disabled = false;
}

function render(reset=false){
  if(reset) els.list.innerHTML = "";

  if(!appItems.length){
    els.list.innerHTML = "<div class='card'>Nenhuma not√≠cia encontrada nas √∫ltimas 24 horas para os filtros selecionados.</div>";
    updateBottomBar();
    return;
  }

  const start = reset ? 0 : Math.max(0, shownCount - LOAD_MORE_STEP);
  const slice = appItems.slice(start, shownCount);

  slice.forEach(n=>{
    const wa = `https://wa.me/?text=${encodeURIComponent(n.title + "\n" + n.link)}`;
    const tlabel = topicLabel(n.topics);

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="pill">${n.source}${tlabel ? " ‚Ä¢ " + tlabel : ""}</div>
      <h2 class="title"><a href="${n.link}" target="_blank" rel="noopener">${n.title}</a></h2>
      <div class="date">üïí ${formatDateTimeBR(n.dateISO)}</div>
      <div class="link">${n.link}</div>
      <div class="actions">
        <a href="${wa}" target="_blank" rel="noopener"><button>Compartilhar no WhatsApp</button></a>
      </div>
    `;
    els.list.appendChild(card);
  });

  updateBottomBar();
}

function applyFilters(){
  const topics = [...activeTopics];

  appItems = allItems
    .filter(x => topics.some(t => (x.topics || []).includes(t)))
    .filter(x => withinHours(x.dateISO, DISPLAY_WINDOW_HOURS))
    .sort((a,b) => new Date(b.dateISO).getTime() - new Date(a.dateISO).getTime());

  shownCount = Math.min(INITIAL_SHOW, appItems.length);
  render(true);
}

function openWhatsAppSummary(){
  const items12h = appItems
    .filter(x => withinHours(x.dateISO, SUMMARY_WINDOW_HOURS))
    .slice(0, SUMMARY_MAX);

  if(!items12h.length) return;

  const today = formatDateBR(new Date());
  let msg = `Resumo STF/Sa√∫de (${today})\n\n`;

  items12h.forEach((n,i)=>{
    msg += `${i+1}) ${n.title}\n${n.link}\n\n`;
  });

  window.open(`https://wa.me/?text=${encodeURIComponent(msg.trim())}`, "_blank", "noopener");
}

function summarizeFailures(failures){
  if (!failures || !failures.length) return "";
  const names = failures.slice(0, 6).map(f => f.name).join(", ");
  const more = failures.length > 6 ? ` (+${failures.length - 6})` : "";
  return ` ‚Ä¢ <span class="warn">Falhas: ${names}${more}</span>`;
}

async function loadData(){
  els.status.textContent = "Carregando dados‚Ä¶";
  els.refresh.disabled = true;
  els.summary.disabled = true;

  try {
    const res = await fetch(`./data.json?v=${Date.now()}`);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();

    allItems = data.items || [];
    const gen = data.generatedAtISO ? formatDateTimeBR(data.generatedAtISO) : "";

    els.status.innerHTML = `Atualizado ‚Ä¢ ${allItems.length} item(ns)${gen ? " ‚Ä¢ " + gen : ""}${summarizeFailures(data.failures)}`;

    els.refresh.disabled = false;
    applyFilters();

  } catch (e) {
    els.status.innerHTML = `<span class="warn">Erro ao carregar data.json</span> ‚Ä¢ ${String(e.message || e)}`;
    els.refresh.disabled = false;
  }
}

/* ================= EVENTS ================= */
els.chipStf.addEventListener("click", ()=>{
  if(activeTopics.has("stf")){
    activeTopics.delete("stf");
    setChip(els.chipStf, false);
  } else {
    activeTopics.add("stf");
    setChip(els.chipStf, true);
  }
  applyFilters();
});

els.chipSaude.addEventListener("click", ()=>{
  if(activeTopics.has("saude")){
    activeTopics.delete("saude");
    setChip(els.chipSaude, false);
  } else {
    activeTopics.add("saude");
    setChip(els.chipSaude, true);
  }
  applyFilters();
});

els.refresh.addEventListener("click", loadData);
els.loadMore.addEventListener("click", ()=>{
  shownCount = Math.min(shownCount + LOAD_MORE_STEP, appItems.length);
  render(false);
});
els.summary.addEventListener("click", openWhatsAppSummary);

// atualiza no navegador a cada 5 min (Actions roda ~15 min)
setInterval(loadData, 5 * 60 * 1000);

// inicial
setChip(els.chipStf, true);
setChip(els.chipSaude, true);
loadData();
</script>

</body>
</html>
